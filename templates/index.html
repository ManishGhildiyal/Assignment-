<!DOCTYPE html>
<html>
<head>
    <title>Events in Sydney</title>
    <script>
        async function requestTickets(eventUrl) {
            const email = document.getElementById('email').value;
            const dob = document.getElementById('dob').value;
            if (!email || !dob) {
                alert('Please enter email and date of birth.');
                return;
            }
            const response = await fetch('/get_tickets', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ email, url: eventUrl, dob })
            });
            const result = await response.json();
            if (result.message) {
                document.getElementById('otp-section').style.display = 'block';
                alert(result.message);
            } else {
                alert(result.error);
            }
        }
        async function verifyOTP() {
            const otp = document.getElementById('otp').value;
            const response = await fetch('/verify_otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ otp })
            });
            const result = await response.json();
            if (result.message) {
                alert(result.message);
                window.location.href = result.url;
            } else {
                alert(result.error);
            }
        }
    </script>
</head>
<body>
    <h1>Events in Sydney</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% for event in events %}
        <div>
            <h2>{{ event.name }}</h2>
            <p>{{ event.date }}</p>
            <p>{{ event.description }}</p>
            <a href="{{ event.url }}">Event Link</a>
            <input type="email" id="email" placeholder="Enter your email">
            <input type="date" id="dob" placeholder="Date of Birth">
            <button onclick="requestTickets('{{ event.url }}')">Get Tickets</button>
        </div>
    {% endfor %}
    <div id="otp-section" style="display: none;">
        <input type="text" id="otp" placeholder="Enter OTP">
        <button onclick="verifyOTP()">Verify OTP</button>
    </div>
</body>
</html>
